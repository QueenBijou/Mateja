<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport"content="width=device-width,initial-scale=1">

<title>Login|Boogle</title>
<link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="container">
  <div class="logo-block">
  <img src="img/googlelogo.png" class="title-image" width="80px" alt="boogle logo">
  </div>

  <div class="title-block">
    <p class="login-title">One account.All of Boogle.</p>

  </div>

  <div class="signin-block">
    <h1 class="login-text">Sign in with your Boogle account</h1>

  <div class="account-wall">
      <img class="profile-img" src="img/21.png" alt="Profile Picture">

      <form class="form-signin">
        <input type="user name" class="form-control" placeholder="Email" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
<a href="#" class="new-account">Create an account</a>
</div>
</div>

</body>
</html>
